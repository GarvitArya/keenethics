<template name="_formContacts">
  <form class="form-primary">
    <input class="js-contact-form-input" type="text" id="name" value="" placeholder="Your name" required>
    <input class="js-contact-form-input" type="email" id="email" value="" placeholder="Your e-mail" required>
    <textarea class="js-contact-form-input" id="message" placeholder="Type here..." required></textarea>
    <button class="button -wide">Send</button>
  </form>
</template>
