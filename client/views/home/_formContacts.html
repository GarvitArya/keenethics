<template name="_formContacts">
  <form class="form-primary js-contact-form">
    <input type="text" id="name" placeholder="Your name">
    <input type="email" id="email" placeholder="Your e-mail">
    <textarea id="message" placeholder="Type here..."></textarea>
    <input type="submit" class="button -wide" value="Send">
  </form>
</template>
